<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>

                    <div class="parametro-senha-botoes"></div>

                    <button class="parametro-senha-botao">-</button>
                    <button class="parametro-senha-texto">12</button>
                    <button class="parametro-senha-botao">+</button>
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                 <input name="maiusculo" type="checkbox">
                 <label for="maiusculas">lestras maiusculas</label>

                  <input name="minusculo" type="checkbox">
                 <label for="minusculo">lestras minusculo</label>  
                   

                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
